intro.message = Certaines personnes sont susceptibles de faire des crises d'épilepsie ou d'avoir des pertes de conscience à la vue de certains types de lumières clignotantes ou d'éléments fréquents dans notre environnement quotidien. Ces personnes s'exposent à des crises lorsqu'elles regardent certaines images de chat ou lorsqu'elles remplissent des formulaire. Ces phénomènes peuvent apparaître alors même que le sujet n'a pas d'antécédent médical ou n'a jamais été confronté à une crise d'épilepsie. Si vous avez déjà présenté des symptômes liés à l'épilepsie (crise ou perte de conscience) en présence de stimulations lumineuses, veuillez consulter votre médecin avant toute utilisation. En tout état de cause, veuillez respecter les règles suivantes lors de l'utilisation d'un formulaire: • évitez de jouer si vous êtes fatigué ou si vous manquez de sommeil; • assurez-vous que vous jouez dans une pièce bien éclairée; • en cours d'utilisation, faites des pauses de dix à quinze minutes toutes les heures.